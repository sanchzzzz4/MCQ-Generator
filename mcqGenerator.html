<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Question Generator with Scoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #quiz-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <h2>Multiple Choice Question Generator with Scoring</h2>
    <div id="question"></div>
    <div id="options"></div>
    <div id="score">Score: 0</div>
    <button onclick="nextQuestion()">Next Question</button>
</div>

<script>
    const questions = [
        {
            question: "What is the capital of France?",
            options: ["Berlin", "Madrid", "Paris", "Rome"],
            correctAnswer: "Paris"
        },
        {
            question: "Which planet is known as the Red Planet?",
            options: ["Earth", "Mars", "Venus", "Jupiter"],
            correctAnswer: "Mars"
        },
        // Add more questions as needed
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    function loadQuestion() {
        const currentQuestion = questions[currentQuestionIndex];
        document.getElementById("question").innerText = currentQuestion.question;

        const optionsContainer = document.getElementById("options");
        optionsContainer.innerHTML = "";

        currentQuestion.options.forEach((option, index) => {
            const button = document.createElement("button");
            button.innerText = option;
            button.addEventListener("click", () => checkAnswer(option));
            optionsContainer.appendChild(button);
        });

        document.getElementById("score").innerText = "Score: " + score;
    }

    function checkAnswer(selectedOption) {
        const currentQuestion = questions[currentQuestionIndex];
        if (selectedOption === currentQuestion.correctAnswer) {
            alert("Correct!");
            score++;
        } else {
            alert("Incorrect. The correct answer is: " + currentQuestion.correctAnswer);
        }

        // Move to the next question
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            alert("Quiz complete! Your final score is: " + score);
        }
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            alert("Quiz complete! Your final score is: " + score);
        }
    }

    // Initial load
    loadQuestion();
</script>

</body>
</html>
